<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingstone Labs - Wiki Admin Login</title>
    <link rel="icon" type="image/x-icon" href="../favicon.png">
    <link rel="stylesheet" href="./src/light.css">
</head>
<body>
    <div class="login-container">
        <h1>Kingstone Labs - Wiki Admin Login</h1>
        <form id="login-form">
            <input class="login-input" type="email" name="email" placeholder="Email">
            <small id="email-error"></small>
            <input class="login-input" type="password" name="password" placeholder="Password">
            <small id="password-error"></small>
            <input class="login-input" id="login-button" type="submit" value="Login">
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
